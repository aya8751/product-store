<ng-container *ngIf="products.length != 0">
  <div class="card-table">
    <div class="cart-product">
      <table class="table table-responsive table-container border-light">
        <thead>
          <tr>
            <th scope="col">SR.No</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Image</th>
            <th scope="col" style="width: 12%">Price</th>
            <th scope="col" style="width: 12%">Quantity</th>
            <th scope="col" style="width: 12%">Total</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.title}}</td>
            <td>
              <img src="{{item.images[0]}}" alt="{{item.title}}" style="width: 12rem; height: 10rem;">
            </td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.total}}</td>
            <td>
              <button class="btn btn-danger" (click)="removeItem(item)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="3"></td>
            <td><button class="btn btn-danger" (click)="emptycart()">Empty Cart</button></td>
            <td><button class="btn btn-primary" routerLink="/products">Shop More</button></td>
            <td><button class="btn btn-success">Chechout</button></td>
            <td><strong>Grand Total : {{grandTotal}} EGP</strong></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>

<!-- Case of cart is empty -->
<ng-container *ngIf="products.length == 0">
  <div class="containerr">
    <div class="cart">
      <h5 class="cart-title">
        My Cart
      </h5>
      <div class="center">
        <img src="https://www.qrcardboard.com/images/cart.gif?v=01" alt="empty cart">
        <h6>Your cart is empty !</h6>
        <h4>Add item to it cart</h4>
        <button class="shop-btn" routerLink="/products">Shop Now</button>
      </div>
    </div>
  </div>
</ng-container>
