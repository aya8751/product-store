<header>
  <div class="navbar">
    <div class="search-input">
      <input type="text" placeholder="What are you looking for ?" class="" [(ngModel)]="searchTerm" (keyup)="search($event)">
      <i class="fa fa-search" aria-hidden="true"></i>
    </div>
    <div class="cart-box" routerLink="cart">
      <i class="fa fa-cart-plus cart" aria-hidden="true"></i>
      <span class="item-number">{{totalItem}}</span>
    </div>
  </div>
</header>
